name: AutoViz Agent CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pytest pytest-cov pytest-timeout

    - name: Install FAISS for CPU
      run: |
        pip install faiss-cpu sentence-transformers

    - name: Run contract tests
      run: |
        pytest tests/contract/ -v --tb=short --timeout=30

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --tb=short --timeout=60

    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --tb=short --timeout=30

    - name: Generate coverage report
      run: |
        pytest tests/ --cov=autoviz_agent --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy black

    - name: Run ruff
      run: |
        ruff check src/

    - name: Run black check
      run: |
        black --check src/

    - name: Run mypy
      continue-on-error: true
      run: |
        mypy src/ --ignore-missing-imports
